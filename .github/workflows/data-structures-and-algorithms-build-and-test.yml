name: Data Structures and Algorigthms Build

on:
  pull_request:
    paths:
      - '/Data%20Structures%20and%20Algorithms/Algorithms/**'
  workflow_dispatch:
  
  

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '5.0.x' ]

    env:
      solution: './DataStructuresAndAlgorithms/Algorithms/Algorithms.sln'

    steps:
    - name: Checkout
      uses: actions/checkout@v2      

    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies      
      run: dotnet restore ${{ env.solution }}

    - name: Build project 
      run: dotnet build ${{ env.solution }} --no-restore 

    - name: Run Unit Tests
      run: dotnet test ${{ env.solution }}
